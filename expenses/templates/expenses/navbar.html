<nav style="
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    background-color: #333; 
    padding: 10px 25px; 
    color: white;
    height: 100px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    transition: top 0.3s ease;
    z-index: 1000;
">
    
  <!-- Left side: Logo & Navigation -->
  <div style="display: flex; align-items: center;">
      <a href="{% url 'expense_list' %}" style="color: white; font-weight: bold; font-size:40px; text-decoration: none; margin-right: 20px;">
          ğŸ’¸ ExpenseTracker
      </a>
      {% if user.is_authenticated %}
          <a href="{% url 'add_expense' %}" style="color: white; text-decoration: none; margin-right: 15px; font-size: larger; margin-top:10px">Add Expense</a>
      {% endif %}
  </div>

  <!-- Right side: Auth links or user menu -->
  <div>
      {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" style="color: white; text-decoration: none;"><span style="margin-right: 15px;">ğŸ‘‹ {{ user.username }}</span></a>

          <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" style="background-color: #f44336; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">
                  Logout
              </button>
          </form>
      {% else %}
          <a href="{% url 'login' %}" style="color: white; text-decoration: none; margin-right: 15px;">Login</a>
          <a href="{% url 'register' %}" style="color: white; text-decoration: none;">Register</a>
      {% endif %}
  </div>

</nav>
